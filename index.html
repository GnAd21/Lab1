<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Будильник</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <div class="container d-flex align-items-center justify-content-center">
      <img src="logo.png" alt="Логотип" style="height: 40px; margin-right: 10px;">
      <h1 class="mb-0">Будильник</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="htmls/about.html">Про додаток</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="htmls/profile.html">Профіль</a></li>
          <li class="nav-item"><a class="nav-link" href="htmls/login.html">Вхід</a></li>
          <li class="nav-item"><a class="nav-link" href="htmls/register.html">Реєстрація</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-3">Додати новий будильник:</h3>
    <form id="alarmForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="date" class="form-control" id="dateInput" required>
        </div>
        <div class="col-md-4">
          <input type="time" class="form-control" id="timeInput" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Додати будильник</button>
        </div>
      </div>
    </form>

    <h4>Заведені будильники:</h4>
    <ul id="alarmList" class="list-group">
      <li class="list-group-item">19.06.2025 08:00 AM</li>
      <li class="list-group-item">20.06.2025 02:30 PM</li>
    </ul>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Будильник</p>
  </footer>

</body>
</html>
